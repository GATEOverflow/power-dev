name: Update checksums
on:
  push:
    branches:
      - master
    paths:
    - 'compliance/**'
    - '.github/workflows/update_checksums.yaml'
    - '__init__.py'
    - 'client.py'
    - 'lib/__init__.py'
    - 'lib/client.py'
    - 'lib/common.py'
    - 'lib/external/__init__.py'
    - 'lib/external/ntplib.py'
    - 'lib/server.py'
    - 'lib/source_hashes.py'
    - 'lib/summary.py'
    - 'lib/time_sync.py'
    - 'server.py'
    - 'tests/unit/__init__.py'
    - 'tests/unit/test_server.py'
    - 'tests/unit/test_source_hashes.py'
jobs:
  check:
    name: Check Python
    runs-on: "${{ matrix.on }}"
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9]
        on: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Update the source checksums
      run: |
        python3 compliance/helper/update_sources_checksum.py
        HAS_CHANGES=$(git diff --staged --name-only)
        if [ ${#HAS_CHANGES} -gt 0 ]; then
          # Use the GitHub actor's name and email
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          # Commit changes
          git commit -m '[Automated Commit] Update checksums'
          git push 
